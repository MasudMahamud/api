<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="margin: auto; text-align:center;">JSON-API</h1>
    <input type="text" placeholder="title" id="title"><br><br>
    <input type="text" placeholder="write details" id="title-body"><br><br>
    <input type="button" value="submit" id="submit">
    
    <script>
        document.getElementById('submit').addEventListener("click",function () {
            const title = document.getElementById("title").value;
            const titleBody = document.getElementById("title-body").value;
            const post ={ title : title, body : titleBody };
            nowPostServer(post);
        })

        function nowPostServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(postInfo),
            
            })
        .then((response) => response.json())
        .then((data) => console.log(data));
        }
    </script>
</body>
</html>
